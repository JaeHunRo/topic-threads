<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<form action = "/api/topic" method = "post">
		<input type="text" name = "topic_id">
		<input type = "text" name = "is_up">
		</form>
		<input type="button" id="getTopics" value="Simulate Topic Get Request">
		<input type="button" id="getOpinions" value="Simulate Opinion Get Request">
	</body>
	<script>
		var getTopicsButton = document.getElementById("getTopics");
		var getOpinionsButton = document.getElementById("getOpinions");

		getTopicsButton.addEventListener('click', function() {
			$.get( "/api/topic/pageNum/1", function( data ) {
			  console.log(data);
			});
		});

		getOpinionsButton.addEventListener('click', function() {
			$.get( "/api/opinion/topicId/1/pageNum/1", function( data ) {
			  console.log(data);
			});
		});
	</script>
</html>
